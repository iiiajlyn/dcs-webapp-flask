{% extends 'base.html' %}

{% block title %}
  Blog
{% endblock %}

{% block content_title %}
  Posts
{% endblock %}

{% block content %}
    <div class="posts-list">
    {% for post in posts %}
        <p>
            <a href="{{ url_for('posts.post_detail', slug=post.slug)}}" class="posts-line">{{ post.post_title }}</a>
        </p>
    {% endfor %}
    </div>
{% endblock %}
